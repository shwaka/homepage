{% comment %}
-*- engine: liquid -*-
{% endcomment %}

<div id="list-of-posts">
  {% for post in site.posts %}
    <div class="post">
      <div class="date">
        {% include date.html date=post.date %}
      </div>
      <div class="link">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </div>
    </div>
  {% endfor %}
</div>
