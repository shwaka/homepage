{% comment %}
-*- engine: liquid -*-
{% endcomment %}

<div id="list-of-pages">
  <ul>
    {% for page in site.pages %}
      <li>
        {% if page.title %}
          {% assign name = page.title %}
        {% else %}
          {% assign name = page.url %}
        {% endif %}
        <a href="{{ page.url }}">{{ name }}</a>
        {% if page.lang %}
          ({{page.lang}})
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
