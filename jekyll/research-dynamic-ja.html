<script src="{{ site.baseurl }}/assets/js/research.js"></script>
<script type="text/javascript">
 document.addEventListener("DOMContentLoaded", function(){
   loadFromJson("{{ site.baseurl}}/assets/data/research.json");
 });
</script>

<form id="config-form">
  <div>
    format:
    <input type="radio" name="format" id="format-ol" value="ol" />
    <label for="format-ol">ordered list</label>
    <input type="radio" name="format" id="format-ul" value="ul" />
    <label for="format-ul">unordered list</label>
    <input type="radio" name="format" id="format-table" value="table" />
    <label for="format-table">table</label>
    <input type="radio" name="format" id="format-itemize" value="itemize" />
    <label for="format-itemize">itemize</label>
  </div>
  <div>
    order:
    <input type="radio" name="order" id="order-new-old" value="new-old" />
    <label for="order-new-old">new→old</label>
    <input type="radio" name="order" id="order-old-new" value="old-new" />
    <label for="order-old-new">old→new</label>
  </div>
  <div>
    language:
    <input type="radio" name="language" id="language-english" value="en" />
    <label for="language-english">English</label>
    <input type="radio" name="language" id="language-japanese" value="ja" />
    <label for="language-japanese">Japanese</label>
  </div>
  <input type="button" value="apply" onclick="updateTalks()"/>
</form>

<h2>Publications</h2>
<div id="article"></div>

<h2>Talks</h2>
<div id="talk"></div>
