{% comment %}
-*- engine: liquid -*-
{% endcomment %}

<ol class="talks" reversed>
{% assign talks = site.data.talks | where: "base.lang", "en" | reverse %}
{% for talk in talks %}
  {% include assign_lang.html from=talk %}
  {% if ldata %}
    <li>
      {% include talk.html ldata=ldata bdata=bdata %}
    </li>
  {% endif %}
{% endfor %}
</ol>
